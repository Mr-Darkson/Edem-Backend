<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Profile</title>
</head>
<body>
<h1>User Profile</h1>
<p>ID: <span th:text="${person.getId()}"></span></p>
<p>Login: <span th:text="${person.getLogin()}"></span></p>
<p>Password: <span th:text="${person.getPassword()}"></span></p>
<p>Created At: <span th:text="${person.getCreatedAt()}"></span></p>
<p>Last Login: <span th:text="${person.getLastLogin()}"></span></p>
<p>Avatar: <img th:src="@{|data:image/pngl;base64,${person.getAvatar()}|}" width="100" height="100" /></p>
</body>
</html>
