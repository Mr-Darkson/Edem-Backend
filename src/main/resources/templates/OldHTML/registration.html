<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
    <label for="login">Enter full name</label>
    <input type="text" th:field="*{login}" id="login">
    <br/>
    <label for="password">Enter password</label>
    <input type="password" th:field="*{password}" id="password">
    <br/>
    <label for="repeat_password">Enter password</label>
    <input type="password" oninput="checkPasswordsMatch()" id="repeat_password">

    <button id="submitButton" type="submit">Создать</button>

    <div style="color:red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Registration error</div>
    <p style="color: red" id="message"></p>

    <script type="text/javascript" th:src="@{/js/validation.js}"></script>

</form>
</body>
</html>
