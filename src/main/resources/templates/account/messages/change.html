<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width,initial-scale=1">    <title>Редактировать</title>    <link rel="stylesheet" th:href="@{/css/main.css}"></head><body><div class="sms-home">    <div class="sms-home_parametrs">        <div class="slider-img__bg_sms">            <!-- ВНИМАТЕЛЬНО ПРИСМАТРИВАЕМСЯ К КЛАССАМ, отсюда начинается расширение планшеты-телефоны _sm -->            <div class="setting-block_sm">                <div class="setting-block__parametrs_sm">                    <div class="setting-new__menu_sm">                        <div class="new-menu__block-setting_sm">                            <div class="new-menu__setting-text_sm">                                Личные данные                            </div>                        </div>                    </div>                    <div class="block-img__polzovatel_sm">                        <div class="infor-block__setting-img_sm">                            <picture>                                <source th:srcset="@{/img/sms/Ellipse.webp}" type="image/webp">                                <img th:src="@{/img/sms/Ellipse.png}" alt="" class="setting-img_sm"></picture>                            <div class="information-polzovatel_sm">                                <div class="info-login_sm">Вася Пупкин</div>                                <div class="info-nikneim_sm">vasek</div>                                <div class="info-bd_sm">18.08.2005</div>                            </div>                        </div>                    </div>                    <form action="#" method="post_sm" enctype="multipart/form-data" class="setting__login_sm">                        <label class="setting__text custom-file-upload_sm" for="file">Изменить фото</label>                        <input class="setting__text-none_sm" type="file" name="file" id="file" accept="image/*">                    </form>                    <div class="setting-profile__form_sm">                        <div class="redactor-setting_sm">                            <div class="redactor-setting-text_sm">                                Редактировать профиль                            </div>                        </div>                        <div class="firstName__setting-h1_sm">                            <div class="firstName-field_sm">                                <div class="firstName-label_sm">                                    <label for="firstname" class="base-firstName_sm">Никнейм</label>                                </div>                                <div class="setting-firstName-block_sm">                                    <input id="firstname" type="text" class="firstname-input_sm">                                </div>                            </div>                        </div>                        <div class="firstName__setting-h3_sm">                            <div class="firstName-field-h3_sm">                                <div class="firstName-label-h3_sm">                                    <label for="firstname" class="base-firstName-h3_sm">Изменить пароль</label>                                </div>                                <div class="setting-firstName-block-h3_sm">                                    <input id="firstname" type="text" maxlength="25" class="firstname-input-h3_sm">                                </div>                            </div>                        </div>                        <div class="setting__button-block_sm">                            <button class="setting__button-save_sm" type="submit" id="loginFetch">                                <div class="setting__h1-save_sm">Сохранить</div>                            </button>                        </div>                    </div>                </div>            </div>            <div class="footer-sm_setting">                <button class="button-img_setting footer-img_setting" id="button-close_setting">                    <picture>                        <source th:srcset="@{/img/sm/list.webp}" type="image/webp">                        <img th:src="@{/img/sm/list.png}" alt="папки" class="footer-image_setting"></picture>                </button>                <div class="element-button_setting" id="button-none_setting">                    <a href="#close" title="Close" class="close-footer_setting" id="close-button_setting">×</a>                    <div class="footer-setting-array">                        <a href="sms_page.html" class="footer-setting-array_img">                            <picture>                                <source th:srcset="@{/img/sms/frame/arrow.webp}" type="image/webp">                                <img th:src="@{/img/sms/frame/arrow.png}" alt="" class="footer-setting-array_image">                            </picture>                            <div class="footer-setting-array_text">Входящие</div>                        </a>                    </div>                    <div class="footer-setting-array_two">                        <a href="sent.html" class="footer-setting-array_two_img">                            <picture>                                <source th:srcset="@{/img/sms/frame/arrow_iwo.webp}" type="image/webp">                                <img th:src="@{/img/sms/frame/arrow_iwo.png}" alt=""                                     class="footer-setting-array_two_image"></picture>                            <div class="footer-setting-array_text-two">Отправленные</div>                        </a>                    </div>                    <div class="footer-setting-bin">                        <a href="bin.html" class="footer-setting-bin_img">                            <picture>                                <source th:srcset="@{/img/sms/frame/bin.webp}" type="image/webp">                                <img th:src="@{/img/sms/frame/bin.png}" alt="" class="footer-setting-bin_image">                            </picture>                            <div class="footer-setting-bin_text">Корзина</div>                        </a>                    </div>                    <div class="footer-setting-setting">                        <a href="index.html" class="footer-setting-setting_img">                            <picture>                                <source th:srcset="@{/img/sms/frame/setting.webp}" type="image/webp">                                <img th:src="@{/img/sms/frame/setting.png}" alt="" class="footer-setting-setting_image">                            </picture>                            <div class="footer-setting-setting_text">Выйти</div>                        </a>                    </div>                </div>                <div class="footer-img-write_setting">                    <picture>                        <source th:srcset="@{/img/sm/write-circle.webp}" type="image/webp">                        <img th:src="@{/img/sm/write-circle.png}" alt="написать письмо"                             class="footer-image-write_setting"></picture>                </div>                <a href="setting.html">                    <div class="footer-img-frame_setting">                        <picture>                            <source th:srcset="@{/img/sm/profile-user.webp}" type="image/webp">                            <img th:src="@{/img/sm/profile-user.png}" alt="профиль" class="footer-image-frame_setting">                        </picture>                    </div>                </a>            </div>            <!-- ВНИМАТЕЛЬНО ПРИСМАТРИВАЕМСЯ К КЛАССАМ, здесь заканчивается расширение планшеты-телефоны -->            <div class="vertical-block">                <div class="home__top">                    <a href="index.html" class="home__top-class">Edem </a>                </div>                <a href="setting.html">                    <div class="sms-profile">                        <picture>                            <source th:srcset="@{/avatar/{id}(id=${personData.getId()})}" type="image/webp">                            <img th:src="@{/img/sms/Ellipse.png}" alt="Профиль" class="setting-img-small"></picture>                        <a th:href="@{/service/profile}" class="sms-profile_text" th:text="${person.getLogin()}">Username</a>                    </div>                </a>                <div class="sms-search">                    <div class="sms-search_img">                        <button class="sms-search-block_img">                            <picture>                                <source th:srcset="@{/img/sms/frame/search.webp}" type="image/webp">                                <img th:src="@{/img/sms/frame/search.png}" alt="" class="sms-search-block_image">                            </picture>                        </button>                        <input class="sms-search_text" type="text" id="searchInput" placeholder="Поиск...">                    </div>                </div>                <a th:href="@{/service/mailbox}" class="sms-array">                    <div class="sms-array_img">                        <picture>                            <source th:srcset="@{/img/sms/frame/arrow.webp}" type="image/webp">                            <img th:src="@{/img/sms/frame/arrow.png}" alt="" class="sms-array_image"></picture>                        <div class="sms-array_text">Входящие</div>                    </div>                </a>                <a th:href="@{/service/sent}" class="sms-array_two">                    <div class="sms-array_two_img">                        <picture>                            <source th:srcset="@{/img/sms/frame/arrow_iwo.webp}" type="image/webp">                            <img th:src="@{/img/sms/frame/arrow_iwo.png}" alt="" class="sms-array_two_image"></picture>                        <div class="sms-array_text-two">Отправленные</div>                    </div>                </a>                <a th:href="@{/service/bin}" class="sms-bin">                    <div class="sms-bin_img">                        <picture>                            <source th:srcset="@{/img/sms/frame/bin.webp}" type="image/webp">                            <img th:src="@{/img/sms/frame/bin.png}" alt="" class="sms-bin_image"></picture>                        <div class="sms-bin_text">Корзина</div>                    </div>                </a>                <a th:href="@{/auth/logout}" class="sms-setting">                    <div class="sms-setting_img">                        <picture>                            <source th:srcset="@{/img/sms/frame/setting.webp}" type="image/webp">                            <img th:src="@{/img/sms/frame/setting.png}" alt="" class="sms-setting_image"></picture>                        <div class="sms-setting_text">Выйти</div>                    </div>                </a>            </div>            <form th:action="@{/service/profile}" th:method="PATCH" th:object="${personProfileData}"                  enctype="multipart/form-data">                <div class="change-block">                    <div class="change-block__parametrs">                        <div class="information-block__change">                            <div class="block-img__polzovatel_change">                                <div class="infor-block__change-img">                                    <picture>                                        <source th:srcset="@{/avatar/{id}(id=${personData.getId()})}" type="image/webp">                                        <img th:src="@{/avatar/{id}(id=${personData.getId()})}" alt="" class="setting-img_change">                                    </picture>                                </div>                                <div class="setting__login_change">                                    <label class="setting__text_change custom-file-upload" for="avatarFile">Изменить фото</label>                                    <input class="setting__text-none_change" type="file" name="file" th:field="*{avatarFile}" id="avatarFile" accept="image/*">                                    <div style="color:red" th:if="${#fields.hasErrors('avatarFile')}" th:errors="*{avatarFile}">ERROR</div>                                </div>                            </div>                            <div class="change-profile__form_change">                                <div class="redactor-change">                                    <div class="redactor-change-text">                                        Редактор профиля                                    </div>                                </div>                                <div class="firstName__change-h1">                                    <div class="firstName-field_change">                                        <div class="firstName-label_change">                                            <label for="firstname" class="base-firstName_change">Никнейм</label>                                        </div>                                        <div class="setting-firstName-block_change">                                            <input id="firstname" type="text" th:field="*{username}" class="firstname-input_change">                                            <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">ERROR</div>                                        </div>                                    </div>                                </div>                                <div class="firstName-h2_change">                                    <div class="firstName-field-h2_change">                                        <div class="firstName-label-h2_change">                                            <label for="firstname" class="base-firstName-h2_change">Сменить пароль</label>                                        </div>                                        <div class="firstName-block-h2_change">                                            <input id="firstname" type="text" th:field="*{password}" class="firstname-input-h2_change" value="******">                                            <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">ERROR</div>                                        </div>                                    </div>                                </div>                                <div class="setting__button-block_change">                                    <button class="setting__button-save_change" type="submit" id="loginFetch">                                        <div class="setting__h1-save_change">Сохранить</div>                                    </button>                                </div>                            </div>                        </div>                    </div>                </div>            </form>                    </div>    </div></div><script type="text/javascript" th:src="@{/js/main.js}"></script></body></html>
