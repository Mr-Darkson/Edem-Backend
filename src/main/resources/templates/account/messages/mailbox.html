<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width,initial-scale=1">    <title>Почта</title>    <link rel="stylesheet" th:href="@{/css/main.css}"></head><body><div class="sms-home">    <div class="sms-home_parametrs">        <div class="slider-img__bg_sms">            <div class="vertical-block">                <div class="home__top">                    <a th:href="@{/}" class="home__top-class">Edem </a>                </div>                <div class="sms-profile">                    <picture><source th:srcset="@{/avatar/{id}(id=${personData.getId()})}" type="image/webp"><img th:src="@{/avatar/{id}(id=${personData.getId()})}" alt="" class="setting-img"></picture>                    <a th:href="@{/service/profile}" class="sms-profile_text" th:text="${person.getLogin()}">Person login</a>                </div>                <div class="sms-search">                    <a href="#" class="sms-search_img">                        <picture><source th:srcset="@{/img/sms/frame/search.webp}" type="image/webp"><img th:src="@{/img/sms/frame/search.png}" alt=""></picture>                        <input class="sms-search_text" type="text" id="searchInput" placeholder="Поиск...">                    </a>                </div>                <div class="sms-array_include">                    <a th:href="@{/service/mailbox}" class="sms-array_img_include">                        <picture><source th:srcset="@{/img/sms/frame/arrow.webp}" type="image/webp"><img th:src="@{/img/sms/frame/arrow.png}" alt="" class="sms-array_image_include"></picture>                        <div class="sms-array_text_include">Входящие</div>                    </a>                </div>                <div class="sms-array_two">                    <a th:href="@{/service/sent}" class="sms-array_two_img">                        <picture><source th:srcset="@{/img/sms/frame/arrow_iwo.webp}" type="image/webp"><img th:src="@{/img/sms/frame/arrow_iwo.png}" alt="" class="sms-array_two_image"></picture>                        <div class="sms-array_text-two">Отправленные</div>                    </a>                </div>                <div class="sms-bin">                    <a th:href="@{/service/bin}" class="sms-bin_img">                        <picture><source th:srcset="@{/img/sms/frame/bin.webp}" type="image/webp"><img th:src="@{/img/sms/frame/bin.png}" alt="" class="sms-bin_image"></picture>                        <div class="sms-bin_text">Корзина</div>                    </a>                </div>                <div class="sms-setting">                    <a th:href="@{/auth/logout}" class="sms-setting_img">                        <picture><source th:srcset="@{/img/sms/frame/setting.webp}" type="image/webp"><img th:src="@{/img/sms/frame/setting.png}" alt="" class="sms-setting_image"></picture>                        <div class="sms-setting_text">Выйти</div>                    </a>                </div>            </div>            <div class="include-block">                <div class="include-parametrs">                    <div class="include-new__menu">                        <div class="new-menu__block-include">                            <div class="nobetween_include">                                <a href="#" class="modal-open__include">                                    <button id="highlight-message" class="one_block-include">                                        <div class="one_block-image">                                            <picture><source th:srcset="@{/img/sms/include/checkbox.webp}" type="image/webp"><img th:src="@{/img/sms/include/checkbox.png}" alt=""></picture>                                        </div>                                        <div class="one_block-text">Выделить всё</div>                                    </button>                                </a>                                <a href="#openModal" class="modal-open__include">                                    <button class="two_block-include" data-bs-toggle="modal" data-bs-target="#openModal">                                        <div class="two_block-image">                                            <picture><source srcset="@{/img/sms/include/Ellipse.webp}" type="image/webp"><img th:src="@{/img/sms/include/Ellipse.png}" alt=""></picture>                                        </div>                                        <div class="two_block-text">Отправить сообщение</div>                                    </button>                                </a>                                <!-- MODAL -->                                <!-- HTML модального окна -->                                <form action="/service/mailbox" method="post" th:object="${filesToUpload}" enctype="multipart/form-data">                                <div id="openModal" class="modal">                                    <div class="modal-dialog">                                        <div class="modal-content">                                            <div class="modal-header">                                                <h3 class="modal-title">Кому</h3>                                                <input name="login" type="text" class="form-control" maxlength="100" id="submithire" aria-describedby="helpBlock2" required>                                                <a href="#close" title="Close" class="close">×</a>                                            </div>                                            <div class="modal-header">                                                <h3 class="modal-title">Тема</h3>                                                <textarea name="title" class="form-control-tema" maxlength="150" rows="1" id="submithire2" required></textarea>                                            </div>                                            <div class="modal-body">                                                    <label for="multipartFile" class="myFile-paper-clip__include">                        <span class="span-paper-clip__include">                      <picture><source srcset="/img/sms/frame/paper-clip.webp" type="image/webp"><img src="/img/sms/frame/paper-clip.png" class="paper-clip__include" alt="Выберите файл"></picture>                    </span>                                                        <div class="div-paper-clip__include">Прикрепить файл</div>                                                    </label>                                                    <input type="file" th:field="*{multipartFile}" id="multipartFile" name="multipartFile" style="display: none;" multiple>                                                <textarea name="message_text" class="form-control" rows="15" id="submithire2" placeholder="Написать сообщение..." required></textarea>                                                <button href="/service/mailbox" class="modal__button" type="submit" id="loginFetch">                                                    <div class="modal__h1">Отправить</div>                                                </button>                                            </div>                                        </div>                                    </div>                                </div>                                </form>                                <!-- MODAL -->                            </div>                        </div>                        <div class="include-new__menu-2">                            <div class="new-menu__block-include-2">                                Сегодня                            </div>                        </div>                        <!-- include-new__menu-wrapper -->                        <div class="include-new__menu-wrapper">                        <div th:each = "el : ${messages}" >                            <a th:href="'/service/message/' + ${el.id}" class="include-new__menu-3">                                <div class="readmeorno">                                    <input class="readmeorno-span" type="checkbox" id="remembermed" name="horremembermens">                                    <label class="label-include" for="remembermed"></label>                                </div>                                <div class="polzovatel-icon__include">                                <span class="polzovatel-img__include">                                    <picture><source th:srcset="@{/img/sms/Ellipse.webp}" type="image/webp"><img th:src="@{/img/sms/Ellipse.png}" alt="" class="polzovatel-img__include"></picture>                                </span>                                </div>                                <div class="include-name__block">                                    <div class="include-name__information">                                        <div class="i-n__i-text">                                            <span class="i-n__i-text-span"><h3 th:text = "${el.senderLogin}"/></span>                                        </div>                                        <div class="i-n__i-h3">                                            <span class="i-n__i-h3-span"><h3 th:text = "${el.title}"/></span>                                        </div>                                        <div title="Вчера, 10:59" class="include-date">                                            <span id="include-date"></span>                                        </div>                                        <div class="include-polosa"></div>                                    </div></div></a>                            <!-- Добавьте нужное количество блоков, повторяя структуру выше -->                        </div>                        </div>                    </div>                </div>            </div>        </div>    </div>    <script type="text/javascript" th:src="@{/js/main.js}"></script></div></body></html>
