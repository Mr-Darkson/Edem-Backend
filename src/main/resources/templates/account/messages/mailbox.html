<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width,initial-scale=1">    <title>Входящие</title>    <link rel="stylesheet" th:href="@{/css/main.css}"></head><body><div class="sms-home">    <div class="sms-home_parametrs">        <div class="slider-img__bg_sms">            <div class="vertical-block">                <div class="home__top">                    <a th:href="@{/}" class="home__top-class">Edem </a>                </div>                <a th:href="@{/service/profile}">                    <div class="sms-profile">                        <picture>                            <source th:srcset="@{/avatar/{id}(id=${personData.getId()})}" type="image/webp">                            <img th:src="@{/avatar/{id}(id=${personData.getId()})}" alt=""></picture>                        <a th:href="@{/service/profile}" class="sms-profile_text" th:text="${person.getLogin()}">Person                            login</a>                    </div>                </a>                <form th:action="@{/service/mailbox/search}" th:method="POST">                    <div class="sms-search">                        <div class="sms-search_img">                            <button class="sms-search-block_img">                                <picture>                                    <source th:srcset="@{/img/sms/frame/search.webp}" type="image/webp">                                    <img th:src="@{/img/sms/frame/search.png}" alt=""></picture>                            </button>                            <input class="sms-search_text" type="text" id="searchInput" name="searchInput"                                   placeholder="Поиск...">                        </div>                    </div>                </form>                <a th:href="@{/service/mailbox}" class="sms-array_include">                    <div class="sms-array_img_include">                        <picture>                            <source th:srcset="@{/img/sms/frame/arrow.webp}" type="image/webp">                            <img th:src="@{/img/sms/frame/arrow.png}" alt="" class="sms-array_image_include"></picture>                        <div class="sms-array_text_include">Входящие</div>                    </div>                </a>                <a th:href="@{/service/sent}" class="sms-array_two">                    <div class="sms-array_two_img">                        <picture>                            <source th:srcset="@{/img/sms/frame/arrow_iwo.webp}" type="image/webp">                            <img th:src="@{/img/sms/frame/arrow_iwo.png}" alt="" class="sms-array_two_image"></picture>                        <div class="sms-array_text-two">Отправленные</div>                    </div>                </a>                <a th:href="@{/service/bin}" class="sms-bin">                    <div class="sms-bin_img">                        <picture>                            <source th:srcset="@{/img/sms/frame/bin.webp}" type="image/webp">                            <img th:src="@{/img/sms/frame/bin.png}" alt="" class="sms-bin_image"></picture>                        <div class="sms-bin_text">Корзина</div>                    </div>                </a>                <a th:href="@{/auth/logout}" class="sms-setting">                    <div class="sms-setting_img">                        <picture>                            <source th:srcset="@{/img/sms/frame/setting.webp}" type="image/webp">                            <img th:src="@{/img/sms/frame/setting.png}" alt="" class="sms-setting_image"></picture>                        <div class="sms-setting_text">Выйти</div>                    </div>                </a>            </div>            <div class="include-block">                <div class="include-parametrs">                    <div class="include-new__menu">                        <div class="new-menu__block-include">                            <div class="nobetween_include">                                <a href="#" class="modal-open__include">                                    <button id="highlight-message" class="one_block-include"                                            onclick="selectAllCheckboxes()">                                        <div class="one_block-image">                                            <picture>                                                <source th:srcset="@{/img/sms/include/checkbox.webp}" type="image/webp">                                                <img th:src="@{/img/sms/include/checkbox.png}" alt=""></picture>                                        </div>                                        <div class="one_block-text">Выделить всё</div>                                    </button>                                </a>                                <a href="#" class="modal-open__include-2">                                    <button class="one_block-include-2" data-bs-toggle="modal" onclick="deleteSelectedMessages()"                                            data-bs-target="#openModal"                                    >                                        <div class="one_block-image-2">                                            <picture>                                                <source th:srcset="@{/img/sms/frame/bin.webp}" type="image/webp">                                                <img th:src="@{/img/sms/frame/bin.png}" alt=""></picture>                                        </div>                                        <div class="one_block-text-2">Удалить</div>                                    </button>                                </a>                                <a href="#openModal" class="modal-open__include">                                    <button class="two_block-include" data-bs-toggle="modal"                                            data-bs-target="#openModal">                                        <div class="two_block-image">                                            <picture>                                                <source th:srcset="@{/img/sms/include/Ellipse.webp}" type="image/webp">                                                <img th:src="@{/img/sms/include/Ellipse.png}" alt=""></picture>                                        </div>                                        <div class="two_block-text">Отправить сообщение</div>                                    </button>                                </a>                                <!-- MODAL -->                                <!-- HTML модального окна -->                                <form action="/service/mailbox" method="post" th:object="${filesToUpload}"                                      enctype="multipart/form-data">                                    <div id="openModal" class="modal">                                        <div class="modal-dialog">                                            <div class="modal-content">                                                <div class="modal-header">                                                    <h3 class="modal-title">Кому</h3>                                                    <input name="login" type="text" class="form-control" maxlength="100"                                                           id="submithire" aria-describedby="helpBlock2" required>                                                    <a href="#close" title="Close" class="close">×</a>                                                </div>                                                <div class="modal-header">                                                    <h3 class="modal-title">Тема</h3>                                                    <textarea name="title" class="form-control-tema" maxlength="150"                                                              rows="1" id="submithire2" required></textarea>                                                </div>                                                <div class="modal-body">                                                    <label for="multipartFile" class="myFile-paper-clip__include">                        <span class="span-paper-clip__include">                      <picture><source th:srcset="@{/img/sms/frame/paper-clip.webp}" type="image/webp"><img                              th:src="@{/img/sms/frame/paper-clip.png}" class="paper-clip__include" alt="Выберите файл"></picture>                    </span>                                                        <div class="div-paper-clip__include">Прикрепить файл</div>                                                    </label>                                                    <input type="file" th:field="*{multipartFile}" id="multipartFile"                                                           name="multipartFile" style="display: none;" multiple>                                                    <textarea name="message_text" class="form-control" rows="5" id="su"                                                              placeholder="Написать сообщение..." required></textarea>                                                    <button href="/service/mailbox" class="modal__button" type="submit"                                                            id="loginFetch">                                                        <div class="modal__h1">Отправить</div>                                                    </button>                                                </div>                                            </div>                                        </div>                                    </div>                                </form>                                <!-- MODAL -->                            </div>                        </div>                        <div class="include-new__menu-2">                            <div class="new-menu__block-include-2">                                Входящие                            </div>                        </div>                        <!-- include-new__menu-wrapper -->                        <div class="include-new__menu-wrapper">                            <div th:each="el : ${messages}">                                <a th:href="'/service/message/' + ${el.id}" class="include-new__menu-3">                                    <div class="readmeorno">                                        <input class="readmeorno-span" type="checkbox" th:id="${el.id}"                                               name="horremembermens">                                        <label class="label-include" th:for="${el.id}"></label>                                    </div>                                    <div class="polzovatel-icon__include">                                <span class="polzovatel-img__include">                                    <picture><source th:srcset="@{/avatar/{id}(id=${el.getSenderId()})}"                                                     type="image/webp"><img                                            th:srcset="@{/avatar/{id}(id=${el.getSenderId()})}" alt=""                                            class="polzovatel-img__include"></picture>                                </span>                                    </div>                                    <div class="include-name__block">                                        <div class="include-name__information">                                            <div class="i-n__i-text">                                                <span class="i-n__i-text-span"><h3 th:text="${el.senderLogin}"/></span>                                            </div>                                            <div class="i-n__i-h3">                                                <span class="i-n__i-h3-span"><h3 th:text="${el.title}"/></span>                                            </div>                                            <div title="Вчера, 10:59" class="include-date">                                                <span id="include-date"></span>                                            </div>                                            <div class="include-polosa"></div>                                        </div>                                    </div>                                </a>                                <!-- Добавьте нужное количество блоков, повторяя структуру выше -->                            </div>                        </div>                    </div>                </div>            </div>        </div>    </div>    <script type="text/javascript" th:src="@{/js/main.js}"></script>    <script type="text/javascript" th:src="@{/js/checkboxFunctions.js}"></script></div></body></html>
