<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width,initial-scale=1">    <title th:text="${person.getLogin()}" >Профиль</title>    <link rel="stylesheet" th:href="@{/css/main.css}"></head><body>    <div class="sms-home">        <div class="sms-home_parametrs">            <div class="slider-img__bg_sms">                <!-- ВНИМАТЕЛЬНО ПРИСМАТРИВАЕМСЯ К КЛАССАМ, отсюда начинается расширение планшеты-телефоны _sm -->            <div class="setting-block_sm">                <div class="setting-block__parametrs_sm">                    <div class="setting-new__menu_sm">                        <div class="new-menu__block-setting_sm">                            <div class="new-menu__setting-text_sm">                                Личные данные                            </div>                        </div>                    </div>                        <div class="block-img__polzovatel_sm">                            <div class="infor-block__setting-img_sm">                                <picture><source srcset="../img/sms/Ellipse.webp" type="image/webp"><img src="../img/sms/Ellipse.png" alt="" class="setting-img_sm"></picture>                                <div class="information-polzovatel_sm">                                    <div class="info-login_sm">Вася Пупкин</div>                                    <div class="info-nikneim_sm">vasek</div>                                    <div class="info-bd_sm">18.08.2005</div>                                </div>                            </div>                        </div>                            <form action="#" method="post_sm" enctype="multipart/form-data" class="setting__login_sm">                                <label class="setting__text custom-file-upload_sm" for="file" >Изменить фото</label>                                <input class="setting__text-none_sm" type="file" name="file" id="file" accept="image/*">                            </form>                    <div class="setting-profile__form_sm">                        <div class="redactor-setting_sm">                            <div class="redactor-setting-text_sm">                                Редактировать профиль                            </div>                        </div>                        <div class="firstName__setting-h1_sm">                            <div class="firstName-field_sm">                                <div class="firstName-label_sm">                                    <label for="firstname" class="base-firstName_sm">Никнейм</label>                                </div>                                <div class="setting-firstName-block_sm">                                    <input id="firstname" type="text" class="firstname-input_sm">                                </div>                            </div>                        </div>                        <div class="firstName__setting-h3_sm">                            <div class="firstName-field-h3_sm">                                <div class="firstName-label-h3_sm">                                    <label for="firstname" class="base-firstName-h3_sm">Изменить пароль</label>                                </div>                                <div class="setting-firstName-block-h3_sm">                                    <input id="firstname" type="text" maxlength="25" class="firstname-input-h3_sm">                                </div>                            </div>                        </div>                        <div class="setting__button-block_sm">                            <button class="setting__button-save_sm" type="submit" id="loginFetch">                                <div class="setting__h1-save_sm">Сохранить</div>                            </button>                        </div>                    </div>                </div>            </div>            <div class="footer-sm_setting">                <button class="button-img_setting footer-img_setting" id="button-close_setting">                        <picture><source srcset="../img/sm/list.webp" type="image/webp"><img src="../img/sm/list.png" alt="папки" class="footer-image_setting"></picture>                </button>                <div class="element-button_setting" id="button-none_setting">                    <a href="#close" title="Close" class="close-footer_setting" id="close-button_setting">×</a>                    <div class="footer-setting-array">                        <a href="sms_page.html" class="footer-setting-array_img">                            <picture><source srcset="../img/sms/frame/arrow.webp" type="image/webp"><img src="../img/sms/frame/arrow.png" alt="" class="footer-setting-array_image"></picture>                            <div class="footer-setting-array_text">Входящие</div>                        </a>                    </div>                    <div class="footer-setting-array_two">                        <a th:href="@{/service/sent}" class="footer-setting-array_two_img">                            <picture><source srcset="../img/sms/frame/arrow_iwo.webp" type="image/webp"><img src="../img/sms/frame/arrow_iwo.png" alt="" class="footer-setting-array_two_image"></picture>                            <div class="footer-setting-array_text-two">Отправленные</div>                        </a>                    </div>                    <div class="footer-setting-bin">                        <a th:href="@{/service/bin}" class="footer-setting-bin_img">                            <picture><source srcset="../img/sms/frame/bin.webp" type="image/webp"><img src="../img/sms/frame/bin.png" alt="" class="footer-setting-bin_image"></picture>                            <div class="footer-setting-bin_text">Корзина</div>                        </a>                    </div>                    <div class="footer-setting-setting">                        <a href="index.html" class="footer-setting-setting_img">                            <picture><source srcset="../img/sms/frame/setting.webp" type="image/webp"><img src="../img/sms/frame/setting.png" alt="" class="footer-setting-setting_image"></picture>                            <div class="footer-setting-setting_text">Выйти</div>                        </a>                    </div>                </div>                    <div class="footer-img-write_setting">                        <picture><source srcset="../img/sm/write-circle.webp" type="image/webp"><img src="../img/sm/write-circle.png" alt="написать письмо" class="footer-image-write_setting"></picture>                    </div>                    <a href="setting.html">                    <div class="footer-img-frame_setting">                        <picture><source srcset="../img/sm/profile-user.webp" type="image/webp"><img src="../img/sm/profile-user.png" alt="профиль" class="footer-image-frame_setting"></picture>                    </div>                    </a>                </div><!-- ВНИМАТЕЛЬНО ПРИСМАТРИВАЕМСЯ К КЛАССАМ, здесь заканчивается расширение планшеты-телефоны -->            <div class="vertical-block">            <div class="home__top">                <a href="index.html" class="home__top-class">Edem </a>                </div>                <div class="sms-profile">                    <picture><source th:srcset="@{/avatar/{id}(id=${personData.getId()})}" type="image/webp"><img th:src="@{/avatar/{id}(id=${personData.getId()})}" alt="" class="setting-img"></picture>                    <a th:href="@{/service/profile}" class="sms-profile_text" th:text="${person.getLogin()}">Person login</a>                </div>                <div class="sms-search">                    <a href="#" class="sms-search_img">                        <picture><source th:srcset="@{/img/sms/frame/search.webp}" type="image/webp"><img th:src="@{/img/sms/frame/search.png}" alt=""></picture>                        <div class="sms-search_text">Поиск </div>                    </a>                </div>                <div class="sms-array">                    <a th:href="@{/service/mailbox}" class="sms-array_img">                        <picture><source th:srcset="@{/img/sms/frame/arrow.webp}" type="image/webp"><img th:src="@{/img/sms/frame/arrow.png}" alt=""></picture>                        <div class="sms-array_text">Входящие</div>                    </a>                </div>                <div class="sms-array_two">                    <a th:href="@{/service/sent}" class="sms-array_two_img">                        <picture><source th:srcset="@{/img/sms/frame/arrow_iwo.webp}" type="image/webp"><img src="../img/sms/frame/arrow_iwo.png" alt=""></picture>                        <div class="sms-array_text-two">Отправленные</div>                    </a>                </div>                <div class="sms-bin">                    <a th:href="@{/service/bin}" class="sms-bin_img">                        <picture><source th:srcset="@{/img/sms/frame/bin.webp}" type="image/webp"><img src="../img/sms/frame/bin.png" alt="" class="sms-bin_imgg"></picture>                        <div class="sms-bin_text">Корзина</div>                    </a>                </div>                <div class="sms-setting">                    <a th:href="@{/auth/logout}" class="sms-setting_img">                        <picture><source th:srcset="@{/img/sms/frame/setting.webp}" type="image/webp"><img th:src="@{/img/sms/frame/setting.png}" alt=""></picture>                        <div class="sms-setting_text">Выйти</div>                    </a>                </div>            </div>            <div class="setting-block">                <div class="setting-block__parametrs">                    <div class="setting-new__menu">                        <div class="new-menu__block-setting">                            <div class="new-menu__setting-text">                                Личные данные                            </div>                        </div>                    </div>                    <form th:action="@{/service/profile}" th:method="PATCH" th:object="${personProfileData}" enctype="multipart/form-data">                        <div class="information-block__setting">                            <div class="block-img__polzovatel">                                <div class="infor-block__setting-img">                                    <picture><source th:srcset="@{/avatar/{id}(id=${personData.getId()})}" type="image/webp"><img th:src="@{/avatar/{id}(id=${personData.getId()})}" alt="" class="setting-img"></picture>                                </div>                                <div class="setting__login">                                    <label class="setting__text custom-file-upload" for="avatarFile">Изменить фото</label>                                    <input class="setting__text-none" type="file" name="file" th:field="*{avatarFile}" id="avatarFile" accept="image/*">                                    <div style="color:red" th:if="${#fields.hasErrors('avatarFile')}" th:errors="*{avatarFile}">ERROR</div>                                </div>                                <div class="information-polzovatel">                                    <div class="info-login">Вася Пупкин</div>                                    <div class="info-nikneim">vasek</div>                                    <div class="info-bd">18.08.2005</div>                                </div>                            </div>                        <div class="setting-profile__form">                            <div class="redactor-setting">                                <div class="redactor-setting-text">                                    Редактировать профиль                                </div>                            </div>                            <div class="firstName__setting-h1">                                <div class="firstName-field">                                    <div class="firstName-label">                                        <label for="firstname" class="base-firstName">Никнейм</label>                                    </div>                                    <div class="setting-firstName-block">                                        <input id="firstname" type="text" th:field="*{username}" class="firstname-input">                                        <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">ERROR</div>                                    </div>                                </div>                            </div>                            <div class="firstName__setting-h2">                                <div class="firstName-field-h2">                                    <div class="firstName-label-h2">                                        <label for="firstname" class="base-firstName-h2">Сменить пароль</label>                                    </div>                                    <div class="setting-firstName-block-h2">                                        <input id="firstname" type="text" th:field="*{password}" class="firstname-input-h2" value="******">                                        <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">ERROR</div>                                    </div>                                </div>                            </div>                            <div class="setting__button-block">                                <button class="setting__button-save" type="submit" id="loginFetch">                                    <div class="setting__h1-save">Сохранить</div>                                </button>                            </div>                        </div>                        </div>                    </form>                </div>            </div>        </div>    </div></div>    <script type="text/javascript" th:src="@{/js/main.js}"></script></body></html>
