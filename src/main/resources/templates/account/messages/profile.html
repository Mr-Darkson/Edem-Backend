<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width,initial-scale=1">    <title th:text="${person.getLogin()}">Профиль</title>    <link rel="stylesheet" th:href="@{/css/main.css}"></head><body><div class="sms-home">    <div class="sms-home_parametrs">        <div class="slider-img__bg_sms">            <!-- ВНИМАТЕЛЬНО ПРИСМАТРИВАЕМСЯ К КЛАССАМ, отсюда начинается расширение планшеты-телефоны _sm -->            <div class="setting-block_sm">                <div class="setting-block__parametrs_sm">                    <div class="setting-new__menu_sm">                        <div class="new-menu__block-setting_sm">                            <div class="new-menu__setting-text_sm">                                Личные данные                            </div>                        </div>                    </div>                    <div class="block-img__polzovatel_sm">                        <div class="infor-block__setting-img_sm">                            <picture>                                <source srcset="../img/sms/Ellipse.webp" type="image/webp">                                <img src="../img/sms/Ellipse.png" alt="" class="setting-img_sm"></picture>                            <div class="information-polzovatel_sm">                                <div class="info-login_sm">Вася Пупкин</div>                                <div class="info-nikneim_sm">vasek</div>                                <div class="info-bd_sm">18.08.2005</div>                            </div>                        </div>                    </div>                    <form action="#" method="post_sm" enctype="multipart/form-data" class="setting__login_sm">                        <label class="setting__text custom-file-upload_sm" for="file">Изменить фото</label>                        <input class="setting__text-none_sm" type="file" name="file" id="file" accept="image/*">                    </form>                    <div class="setting-profile__form_sm">                        <div class="redactor-setting_sm">                            <div class="redactor-setting-text_sm">                                Редактировать профиль                            </div>                        </div>                        <div class="firstName__setting-h1_sm">                            <div class="firstName-field_sm">                                <div class="firstName-label_sm">                                    <label for="firstname" class="base-firstName_sm">Никнейм</label>                                </div>                                <div class="setting-firstName-block_sm">                                    <input id="firstname" type="text" class="firstname-input_sm">                                </div>                            </div>                        </div>                        <div class="firstName__setting-h3_sm">                            <div class="firstName-field-h3_sm">                                <div class="firstName-label-h3_sm">                                    <label for="firstname" class="base-firstName-h3_sm">Изменить пароль</label>                                </div>                                <div class="setting-firstName-block-h3_sm">                                    <input id="firstname" type="text" maxlength="25" class="firstname-input-h3_sm">                                </div>                            </div>                        </div>                        <div class="setting__button-block_sm">                            <button class="setting__button-save_sm" type="submit" id="loginFetch">                                <div class="setting__h1-save_sm">Сохранить</div>                            </button>                        </div>                    </div>                </div>            </div>            <div class="footer-sm_sms">                <button class="button-img_sms footer-img_sms" id="button-close_sms">                    <picture>                        <source th:srcset="@{/img/sm/list.webp}" type="image/webp">                        <img th:src="@{/img/sm/list.png}" alt="папки" class="footer-image_sms"></picture>                </button>                <div class="element-button" id="button-none_sms">                    <a href="#close" title="Close" class="close-footer" id="close-button_sms">×</a>                    <div class="footer-sms-array">                        <a href="sms_page.html" class="footer-sms-array_img">                            <picture>                                <source th:srcset="@{/img/sms/frame/arrow.webp}" type="image/webp">                                <img th:src="@{/img/sms/frame/arrow.png}" alt="" class="footer-sms-array_image">                            </picture>                            <div class="footer-sms-array_text">Входящие</div>                        </a>                    </div>                    <div class="footer-sms-array_two">                        <a th:href="@{/service/sent}" class="footer-sms-array_two_img">                            <picture>                                <source th:srcset="@{/img/sms/frame/arrow_iwo.webp}" type="image/webp">                                <img th:src="@{/img/sms/frame/arrow_iwo.png}" alt="" class="footer-sms-array_two_image">                            </picture>                            <div class="footer-sms-array_text-two">Отправленные</div>                        </a>                    </div>                    <div class="footer-sms-bin">                        <a th:href="@{/service/bin}" class="footer-sms-bin_img">                            <picture>                                <source th:srcset="@{/img/sms/frame/bin.webp}" type="image/webp">                                <img th:src="@{/img/sms/frame/bin.png}" alt="" class="footer-sms-bin_image"></picture>                            <div class="footer-sms-bin_text">Корзина</div>                        </a>                    </div>                    <div class="footer-sms-setting">                        <a href="index.html" class="footer-sms-setting_img">                            <picture>                                <source th:srcset="@{/img/sms/frame/setting.webp}" type="image/webp">                                <img th:src="@{/img/sms/frame/setting.png}" alt="" class="footer-sms-setting_image">                            </picture>                            <div class="footer-sms-setting_text">Выйти</div>                        </a>                    </div>                </div>                <a href="#openModal" class="modal-open__include">                    <button class="footer-img-write_sms-modal" data-bs-toggle="modal" data-bs-target="#openModal">                        <div class="footer-img-write_sms" data-bs-toggle="modal" data-bs-target="#openModal">                            <picture>                                <source th:srcset="@{/img/sm/write-circle.webp}" type="image/webp">                                <img th:src="@{/img/sm/write-circle.png}" alt="написать письмо"                                     class="footer-image-write_sms"></picture>                        </div>                    </button>                </a>                <!-- HTML модального окна -->                <div id="openModal" class="modal">                    <div class="modal-dialog">                        <div class="modal-content">                            <div class="modal-header">                                <h3 class="modal-title">Кому</h3>                                <input name="mail" type="email" class="form-control" maxlength="100" id="submithire"                                       aria-describedby="helpBlock2" required>                                <a href="#close" title="Close" class="close">×</a>                            </div>                            <div class="modal-header">                                <h3 class="modal-title">Тема</h3>                                <textarea name="text" class="form-control-tema" maxlength="150" rows="1"                                          id="submithire2" required></textarea>                            </div>                            <div class="modal-body">                                <form action="/submit_form" method="post" enctype="multipart/form-data">                                    <label for="myFile" class="myFile-paper-clip__include">                        <span class="span-paper-clip__include">                      <picture><source th:srcset="@{/img/sms/frame/paper-clip.webp}" type="image/webp"><img                              th:src="@{/img/sms/frame/paper-clip.png}" class="paper-clip__include" alt="Выберите файл"></picture>                    </span>                                        <div class="div-paper-clip__include">Прикрепить файл</div>                                    </label>                                    <input type="file" id="myFile" name="myFile" style="display: none;">                                </form>                                <textarea name="modal-messenger" class="form-control" rows="15" id="submithire2"                                          placeholder="Написать сообщение..." required></textarea>                                <button class="modal__button" type="submit" id="loginFetch">                                    <div class="modal__h1" href="sms_page.html">Отправить</div>                                </button>                            </div>                            ++                        </div>                    </div>                </div>                <a href="setting.html">                    <div class="footer-img-frame_sms">                        <picture>                            <source th:srcset="@{/img/sm/profile-user.webp}" type="image/webp">                            <img th:src="@{/img/sm/profile-user.png}" alt="профиль" class="footer-image-frame_sms">                        </picture>                    </div>                </a>            </div>            <!-- ВНИМАТЕЛЬНО ПРИСМАТРИВАЕМСЯ К КЛАССАМ, здесь заканчивается расширение планшеты-телефоны -->            <div class="vertical-block">                <div class="home__top">                    <a th:href="@{/}" class="home__top-class">Edem </a>                </div>                <a th:href="@{/service/profile}">                    <div class="sms-profile">                        <picture>                            <source th:srcset="@{/avatar/{id}(id=${personData.getId()})}" type="image/webp">                            <img th:src="@{/avatar/{id}(id=${personData.getId()})}" alt="Профиль"></picture>                        <a th:href="@{/service/profile}" class="sms-profile_text" th:text="${person.getLogin()}">Username</a>                    </div>                </a>                <div class="sms-search">                    <div class="sms-search_img">                        <button class="sms-search-block_img">                            <picture>                                <source th:srcset="@{/img/sms/frame/search.webp}" type="image/webp">                                <img th:src="@{/img/sms/frame/search.png}" alt="" class="sms-search-block_image">                            </picture>                        </button>                        <input class="sms-search_text" type="text" id="searchInput" placeholder="Поиск...">                    </div>                </div>                <a th:href="@{/service/mailbox}" class="sms-array">                    <div class="sms-array_img">                        <picture>                            <source th:srcset="@{/img/sms/frame/arrow.webp}" type="image/webp">                            <img th:src="@{/img/sms/frame/arrow.png}" alt="" class="sms-array_image"></picture>                        <div class="sms-array_text">Входящие</div>                    </div>                </a>                <a th:href="@{/service/sent}" class="sms-array_two">                    <div class="sms-array_two_img">                        <picture>                            <source th:srcset="@{/img/sms/frame/arrow_iwo.webp}" type="image/webp">                            <img th:src="@{/img/sms/frame/arrow_iwo.png}" alt="" class="sms-array_two_image"></picture>                        <div class="sms-array_text-two">Отправленные</div>                    </div>                </a>                <a th:href="@{/service/bin}" class="sms-bin">                    <div class="sms-bin_img">                        <picture>                            <source th:srcset="@{/img/sms/frame/bin.webp}" type="image/webp">                            <img th:src="@{/img/sms/frame/bin.png}" alt="" class="sms-bin_image"></picture>                        <div class="sms-bin_text">Корзина</div>                    </div>                </a>                <a th:href="@{/auth/logout}" class="sms-setting">                    <div class="sms-setting_img">                        <picture>                            <source th:srcset="@{/img/sms/frame/setting.webp}" type="image/webp">                            <img th:src="@{/img/sms/frame/setting.png}" alt="" class="sms-setting_image"></picture>                        <div class="sms-setting_text">Выйти</div>                    </div>                </a>            </div>            <div class="setting-block">                <div class="setting-block__parametrs">                    <div class="setting-new__menu">                        <div class="information-block__setting">                            <div class="block-img__polzovatel">                                <div class="new-menu__setting-text">                                    Личные данные                                </div>                                <div class="infor-block__setting-img">                                    <picture>                                        <source th:srcset="@{/avatar/{id}(id=${personData.getId()})}" type="image/webp">                                        <img th:src="@{/avatar/{id}(id=${personData.getId()})}" alt="" class="setting-img"></picture>                                </div>                                <div class="information-polzovatel">                                    <div class="info-login" th:text="${personData.login}">VALUE</div>                                    <div class="info-nikneim" th:text="${personData.username}">VALUE</div>                                </div>                                <a th:href="@{/service/profile/change}" class="setting-profile__form">                                    <div class="redactor-setting">                                        <div class="redactor-setting-text">                                            Редактировать профиль                                        </div>                                    </div>                                </a>                            </div>                        </div>                    </div>                </div>            </div>        </div>    </div></div><script type="text/javascript" th:src="@{/js/main.js}"></script></body></html>
