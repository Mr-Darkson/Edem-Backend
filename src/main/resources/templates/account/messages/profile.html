<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <meta http-equiv="X-UA-Compatible" content="IE=edge">  <meta name="viewport" content="width=device-width,initial-scale=1">  <title th:text="${person.getLogin()}" >Профиль</title>  <link rel="stylesheet" th:href="@{/css/main.css}"></head><body>    <div class="sms-home">        <div class="sms-home_parametrs">            <div class="vertical-block">            <div class="home__top">                <a href="index.html" class="home__top-class">Edem </a>                </div>                <div class="sms-profile">                    <picture><source th:srcset="@{/img/sms/Ellipse.webp}" type="image/webp"><img th:src="@{/img/sms/Ellipse.png}" alt="" th:href="@{/service/profile}"></picture>                    <a th:href="@{/service/profile}" class="sms-profile_text" th:text="${person.getLogin()}">Person login</a>                </div>                <div class="sms-search">                    <a href="#" class="sms-search_img">                        <picture><source th:srcset="@{/img/sms/frame/search.webp}" type="image/webp"><img th:src="@{/img/sms/frame/search.png}" alt=""></picture>                        <input type="text" class="sms-search_text" placeholder="Поиск">                    </a>                </div>                <div class="sms-array">                    <a th:href="@{/service/mailbox}" class="sms-array_img">                        <picture><source th:srcset="@{/img/sms/frame/arrow.webp}" type="image/webp"><img th:src="@{/img/sms/frame/arrow.png}" alt=""></picture>                        <div class="sms-array_text">Входящие</div>                    </a>                </div>                <div class="sms-array_two">                    <a href="#" class="sms-array_two_img">                        <picture><source th:srcset="@{/img/sms/frame/arrow_iwo.webp}" type="image/webp"><img th:src="@{/img/sms/frame/arrow_iwo.png}" alt=""></picture>                        <div class="sms-array_text-two">Отправленные</div>                    </a>                </div>                <div class="sms-bin">                    <a href="#" class="sms-bin_img">                        <picture><source th:srcset="@{/img/sms/frame/bin.webp}" type="image/webp"><img th:src="@{/img/sms/frame/bin.png}" alt="" class="sms-bin_imgg"></picture>                        <div class="sms-bin_text">Корзина</div>                    </a>                </div>                <div class="sms-setting">                    <a th:href="@{/auth/logout}" class="sms-setting_img">                        <picture><source th:srcset="@{/img/sms/frame/setting.webp}" type="image/webp"><img th:src="@{/img/sms/frame/setting.png}" alt=""></picture>                        <div class="sms-setting_text">Выйти</div>                    </a>                </div>            </div>            <div class="setting-block">                <div class="setting-block__parametrs">                    <div class="setting-new__menu">                        <div class="new-menu__block-setting">                            <div class="new-menu__setting-text">                                Личные данные                            </div>                        </div>                    </div>                    <div class="information-block__setting">                        <div class="block-img__polzovatel">                            <div class="infor-block__setting-img">                                <picture><source th:srcset="@{/avatar/{id}(id=${personData.getId()})}" type="image/webp"><img th:src="@{/avatar/{id}(id=${personData.getId()})}" alt="" class="setting-img"></picture>                            </div>                            <button class="setting__login">                                <div class="setting__text">Изменить фото</div>                            </button>                        </div>                        <div class="firstName__setting-h3">                            <div class="firstName-field-h3">                                <div class="firstName-label-h3">                                    <label for="firstname" class="base-firstName-h3">Никнейм</label>                                </div>                                <div class="setting-firstName-block-h3">                                    <input id="firstname" type="text" class="firstname-input-h3">                                </div>                                                            </div>                        </div>                        <div class="setting__button-block">                            <button class="setting__button-save" type="submit" id="loginFetch">                                <div class="setting__h1-save">Сохранить</div>                            </button>                        </div>                    </div>                    <img th:src="@{/avatar/{id}(id=${person.getId()})}" width="100" height="100"/>                    <form th:action="@{/service/profile}" th:method="PATCH" th:object="${avatarFile}" enctype="multipart/form-data">                        <label for="multipartFile" style="color:white">Аватар: </label>                        <input style="color:white" type="file" th:field="*{multipartFile}" id="multipartFile">                        <div style="color:red" th:if="${#fields.hasErrors('multipartFile')}" th:errors="*{multipartFile}">ERROR</div>                        <br/>                        <label style="color:white">Никнейм </label>                        <input type="text" name="nickname" th:value="${personData.getUsername()}">                        <br/>                        <input type="submit" value="Сохранить">                    </form>                    </div>                </div>            </div>        </div>    </div>    <script type="text/javascript" src="js/main.js"></script></body></html>
