<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Сообщения</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>


<div class = "container mt-5">
    <h1>Конкретный диалог</h1>
    <div th:each = "el : ${message}" class = "alert alert-info mt-2">
        <h3 th:text = "${el.text}"/>
    </div>
    <form th:action="'/dialog/' + ${id}" method="post">
        <textarea name = "text" placeholder="Введите сообщение" class="form-control"></textarea><br>
        <button type = "submit" class="btn btn-success">Отправить сообщение</button>
    </form>
</div>


</body>
</html>
