<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <meta http-equiv="X-UA-Compatible" content="IE=edge">  <meta name="viewport" content="width=device-width,initial-scale=1">  <title>Регистрация</title>  <link rel="stylesheet" th:href="@{/css/main.css}"></head><body>    <div class="home-registr">    <div class="home__parameters">        <div class="home__pict">            <div class="slider-img__bg">                       <div class="home__top">            <a th:href="@{/}" class="home__top-class">Edem </a>            </div>        <div class="registration__block">            <div class="regist__text">Регистрация</div>            <a th:href="@{/auth/login}" class="registr__p1">Уже зарегистрирован</a>            <form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">                <input type="text" th:field="*{login}" class="registr__login" name="username" id="username" placeholder="Логин">                <input type="password" th:field="*{password}"  class="registr__password" name="password" id="password"  placeholder="Пароль">                <input type="password"  class="registr__password-dublicate" id="repeat-password" placeholder="Продублируйте пароль">                <div class="registr_error-block">                <div class="registr__profile" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Неверный логин или пароль</div>                </div>                <button class="registr__button" type="submit" id="registerFetch" disabled>                    <div class="registr__h1" href="sms_page.html">Регистрация</div>                </button>            </form>        </div>    </div></div></div></div><script th:src="@{/js/main.js}"></script><script th:src="@{/js/validation.js}"></script></body></html>
