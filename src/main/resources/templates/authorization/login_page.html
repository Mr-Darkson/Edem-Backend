<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <meta http-equiv="X-UA-Compatible" content="IE=edge">  <meta name="viewport" content="width=device-width,initial-scale=1">  <title>Вход</title>  <link rel="stylesheet" th:href="@{/css/main.css}"></head><body><div class="home-login">    <div class="home__parameters">        <div class="home__pict">        <div class="slider-img__bg">                <div class="home__top">        <a th:href="@{/}" class="home__top-class">Edem </a>        </div>        <div class="login__block">            <div class="poloska__login"></div>            <div class="login__text-block">ВХОД</div>            <div class="poloska__login-dublicate"></div>            <a th:href="@{/auth/registration}" class="login__p1">Ещё не зарегистрирован</a>                <form name="f" method="post" th:action="@{/process-login}">                    <input type="text" class="login__login" name="username" id="username" placeholder="Логин">                                    <input type="password" class="login__password" name="password" id="password" placeholder="Пароль">                        <div th:if="${error}" class="login_error-block" >                        <div class="login__error">Неверный логин или пароль</div>                    </div>                    <div th:if="${logout}" class="login_error-block" >                        <div class="login__logout">Вы успешно вышли</div>                    </div>                        <div class="login__profile">                        <input type="checkbox" id="remember-me" name="remember-me">                        <label class="rememberme-text" for="remember-me">Запомнить меня</label>                    </div>                    <button class="login__button" type="submit" id="loginFetch">                        <div class="ln__h1">Войти</div>                    </button>                                    </form>        </div>        </div>        </div>    </div></div><script th:src="@{/js/main.js}"></script></body></html>
